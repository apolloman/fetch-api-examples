<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fetch API</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
  <div class="container">
     <h1 class="display-4 mb-4">Fetch API</h1>
    <div class="d-flex">
        <button class="btn btn-primary mr-4" id="getText" type="button" class="btn">Get Text</button>
        <button class="btn btn-success mr-4" id="getUsers" type="button">Get JSON</button>
        <button class="btn btn-warning mr-4" id="getPosts" type="button">Get API</button> 
    </div>
  <hr>
      <div id="output">

      </div>

  <form action="" id="addPost">
    <div class="form-group">
      <input class="form-control" type="text" id="title" name="text" placeholder="Title">
    </div>

    <div class="form-group">
      <textarea class="form-control" id="body" name="name" rows="8" cols="80" placeholder="Body"></textarea>
    </div>

    <input class="btn btn-secondary" type="submit" name="submit" value="Submit">
  </form>

</div>




<script src="main.js"></script>
</body>
</html>
